<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Simple Registration Form 2</title>
    </head>
    <body>
        <main class="main">
            <div class="main-content">
                <section class="body">
                    <h2 class="start">Sign up to</h2>
                    <h1 class="title">abc.com</h1>
                    <p class="desc">
                        Are you looking for a remote job or hireing remote
                        talent?
                    </p>
                    <form action="" class="form">
                        <div class="form-group">
                            <div class="img-group"></div>
                            <label for="radio-1" class="form-label label-title"
                                >I’m a remote worker</label
                            >
                            <label for="radio-1" class="form-label label-desc"
                                >I’m an employee looking for a remote job
                            </label>
                            <input
                                type="radio"
                                class="form-input"
                                name="radio"
                                id="radio-1"
                                value="remote-worker"
                            />
                        </div>
                        <div class="form-group">
                            <div class="img-group"></div>
                            <label for="radio-2" class="form-label"
                                >I want to hire employees</label
                            >
                            <label for="radio-2" class="form-label"
                                >I’m on employer hiring remote talent
                            </label>
                            <input
                                type="radio"
                                class="form-input"
                                name="radio"
                                id="radio-2"
                                value="hire-employees"
                            />
                        </div>
                    </form>
                    <span class="alternative">
                        Already have an account ?
                        <a href="#!" class="another">Sign in</a>
                    </span>
                </section>
            </div>
            <div class="main-image">
                <img
                    src="./assets/img/cover-image.png"
                    alt=""
                    class="cover-img"
                />
                <h2 class="image-desc">
                    abc.com is the best place to find remote talent. We’ve been
                    super impress by the quality of applicants.
                </h2>
                <span class="author">Madhushan sasanka</span>
                <p class="position">CEO, abc.com</p>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
