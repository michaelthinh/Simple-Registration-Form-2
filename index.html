<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Simple Registration Form 2</title>
    </head>
    <body>
        <main class="main">
            <div class="main-content">
                <section class="body">
                    <h2 class="start">Sign up to</h2>
                    <h1 class="title">abc.com</h1>
                    <p class="desc">
                        Are you looking for a remote job or hireing remote
                        talent?
                    </p>
                    <form action="" class="form">
                        <label for="radio-1" class="form-group active">
                            <div class="img-group">
                                <img
                                    src="./assets/img/avatar-01.jpg"
                                    alt="avatar-01"
                                    class="avatar"
                                />
                                <img
                                    src="./assets/img/avatar-02.jpg"
                                    alt="avatar-02"
                                    class="avatar"
                                />
                                <img
                                    src="./assets/img/avatar-03.jpg"
                                    alt="avatar-03"
                                    class="avatar"
                                />
                            </div>

                            <div class="desc-block">
                                <p class="label-title">I’m a remote worker</p>
                                <p class="label-desc">
                                    I’m an employee looking for a remote job
                                </p>
                            </div>

                            <div class="form-input">
                                <input
                                    type="radio"
                                    class="radio"
                                    name="radio"
                                    id="radio-1"
                                    value="remote-worker"
                                    checked="checked"
                                />
                                <span class="checkmark"></span>
                            </div>
                        </label>
                        <label for="radio-2" class="form-group">
                            <div class="img-group">
                                <img
                                    src="./assets/img/avatar-04.jpg"
                                    alt="avatar-04"
                                    class="avatar"
                                />
                                <img
                                    src="./assets/img/avatar-05.jpg"
                                    alt="avatar-05"
                                    class="avatar"
                                />
                                <img
                                    src="./assets/img/avatar-06.jpg"
                                    alt="avatar-06"
                                    class="avatar"
                                />
                            </div>

                            <div class="desc-block">
                                <p class="label-title">
                                    I want to hire employees
                                </p>
                                <p class="label-desc">
                                    I’m on employer hiring remote talent now
                                </p>
                            </div>

                            <div class="form-input">
                                <input
                                    class="radio"
                                    type="radio"
                                    name="radio"
                                    id="radio-2"
                                    value="hire-employees"
                                />
                                <span class="checkmark"></span>
                            </div>
                        </label>
                    </form>
                    <div class="alternative">
                        Already have an account ?
                        <a href="#!" class="another">Sign in</a>
                    </div>
                </section>
            </div>
            <div class="main-image">
                <div class="main-image-content">
                    <img
                        src="./assets/img/cover-image.png"
                        alt=""
                        class="cover-img"
                    />
                    <h2 class="cover-image-desc">
                        abc.com is the best place to find remote talent. We’ve
                        been super impress by the quality of applicants.
                    </h2>
                    <div class="line-block">
                        <div class="line"></div>
                        <p class="author">Madhushan sasanka</p>
                    </div>
                    <p class="position">CEO, abc.com</p>
                </div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
